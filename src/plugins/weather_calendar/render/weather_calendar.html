<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Calendar</title>
    <style>
        {% for sheet in style_sheets %}
            {% include sheet %}
        {% endfor %}
    </style>
</head>
<body>
    <div class="container">
        <!-- Weather Forecast Section (No Title) -->
        <div class="weather-section">
            <div class="forecast-cards">
                {% for day in weather %}
                <div class="forecast-card">
                    <div class="date">{{ day.date }}</div>
                    <div class="day-name">{{ day.day_name }}</div>
                    <div class="weather-icon">{{ day.icon }}</div>
                    <div class="condition">{{ day.condition }}</div>
                    <div class="temps">
                        <span class="max">{{ day.temp_max }}°</span>
                        <span class="separator">/</span>
                        <span class="min">{{ day.temp_min }}°</span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- Today's Events Section (No Title) -->
        <div class="events-section">
            {% if events %}
                <div class="events-list">
                    {% for event in events %}
                    <div class="event-item">
                        <span class="time">{{ event.start_time }}</span>
                        <span class="title">{{ event.title }}</span>
                    </div>
                    {% endfor %}
                </div>
            {% else %}
                <p class="no-events">No events scheduled</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
