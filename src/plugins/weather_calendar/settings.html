<form id="weatherCalendarSettingsForm">
    <div class="settings-group">
        <label for="customTitle">Title</label>
        <input type="text" id="customTitle" name="customTitle" value="Weather & Today's Events" placeholder="Enter custom title">
    </div>

    <div class="settings-group">
        <label for="latitude">Latitude</label>
        <input type="number" id="latitude" name="latitude" step="0.0001" placeholder="e.g., 40.7128" required>
    </div>

    <div class="settings-group">
        <label for="longitude">Longitude</label>
        <input type="number" id="longitude" name="longitude" step="0.0001" placeholder="e.g., -74.0060" required>
    </div>

    <div class="settings-group">
        <label for="units">Temperature Units</label>
        <select id="units" name="units">
            <option value="metric">Celsius (°C)</option>
            <option value="imperial">Fahrenheit (°F)</option>
        </select>
    </div>

    <fieldset>
        <legend>Calendar Settings</legend>
        <div class="settings-group">
            <label>iCloud Calendar URLs</label>
            <div id="calendarUrlsContainer">
                <input type="text" name="calendarURLs[]" class="calendar-url-input" placeholder="Paste iCloud calendar .ics URL" pattern="https?://.+">
            </div>
            <button type="button" class="btn-secondary" onclick="addCalendarUrl()">+ Add Another Calendar</button>
        </div>
    </fieldset>

    <div class="settings-group">
        <label>
            <input type="checkbox" id="useSystemTimezone">
            Use system timezone from device config
        </label>
    </div>
</form>

<script>
    function addCalendarUrl() {
        const container = document.getElementById('calendarUrlsContainer');
        const input = document.createElement('input');
        input.type = 'text';
        input.name = 'calendarURLs[]';
        input.className = 'calendar-url-input';
        input.placeholder = 'Paste iCloud calendar .ics URL';
        input.pattern = 'https?://.+';
        container.appendChild(input);
    }
</script>

<style>
    fieldset {
        border: 1px solid #ddd;
        padding: 15px;
        margin: 20px 0;
        border-radius: 4px;
    }

    legend {
        font-weight: bold;
        padding: 0 10px;
    }

    .calendar-url-input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: monospace;
        font-size: 12px;
    }

    .btn-secondary {
        padding: 8px 12px;
        background-color: #f0f0f0;
        border: 1px solid #999;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }

    .btn-secondary:hover {
        background-color: #e0e0e0;
    }
</style>
